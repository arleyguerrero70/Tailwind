<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <title>Grid</title>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto mt-6 text-center">
        <h1 class="font-bold text-center">En está sección, llamaremos a los CSS Grids.</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-red-400">1</div>
            <div class="bg-green-400">2</div>
            <div class="bg-yellow-400">3</div>
        </div>
        <div class="grid grid-cols-3 gap-4 mt-3">
            <div class="bg-blue-400">1</div>
            <div class="bg-blue-400">2</div>
            <div class="bg-blue-400">3</div>
            <div class="bg-blue-400">4</div>
            <div class="bg-blue-400">5</div>
        </div>
    </div>   
</div>
</body>
</html>
